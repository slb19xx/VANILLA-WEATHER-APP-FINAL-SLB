<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App - Shari's Plus Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                 <div class="col-9">
                    <input type="search" placeholder="Enter city here" class="form-control" id="city-input" autocomplete="off" />
                  </div>
                  <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary" w-100 />
                  </div>
              </div> 
            </form>
                      <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <img
                    src=""
                    alt="mostly sunny"
                    class="float-left"
                    id = "icon"
                  /><strong id="temperature""></strong><span class="units"><a href="#" id="fahrenheit-link" class="active fahrenheit-link">°F</a> | <a href="#" id="celcius-link" class="celcius-link">°C</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li id=>Humidity: <span id="humidity"></span>%</li>
                <li id=>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        <small
          ><a
            href="https://github.com/slb19xx/VANILLA-WEATHER-APP-FINAL-SLB"
            target="_blank"
            >Open Source Code</a
          >
          by
          <a href="https://www.linkedin.com/in/sharibaldie/" target="_blank"
            >Shari Baldie</a
          ></small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
