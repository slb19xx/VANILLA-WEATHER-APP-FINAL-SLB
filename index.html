<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App - Week 7</title>
    <link

          <ul>

            <li>Mostly Sunny</li>

                <li>Humidity: 52%</li>

            </div>
          </div>
        </div>

          by
